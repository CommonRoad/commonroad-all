[tool.poetry]
name = "commonroad-all"
version = "0.1.1"
description = "Meta-Package for installing all CommonRoad Tools"
authors = ["Cyber-Physical Systems Group, Technical University of Munich <commonroad@lists.lrz.de>"]
license = "GPL-3.0-or-later"
readme = "README.md"
keywords= ["autonomous", "automated", "vehicles", "driving", "motion", "planning", "simulation", "map", "scenario"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
#    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
#    "Operating System :: MacOS",
#    "Operating System :: Microsoft :: Windows"
]
packages = [{include = "commonroad_all"}]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
commonroad-io = "2024.2"
commonroad-vehicle-models = "3.0.2"
commonroad-drivability-checker = "2024.1"
commonroad-dataset-converter = { git = "git@gitlab.lrz.de:cps/commonroad/commonroad-dataset-converter.git", branch = "develop" }
sumocr = "2024.1"
commonroad-scenario-designer = "0.8.2"
commonroad-route-planner = "2024.2.1"  # 2025.0.1
commonroad-crime = "0.4.1"
commonroad-reach = "2024.1.2"
commonroad-prediction = "0.1.1"
commonroad-reactive-planner = "2024.1"
commonroad-velocity-planner = "0.0.1"
# commonroad-openscenario-converter = "0.1.0"
# commonroad-rl = "2023.1.3"
# crgeo = "0.1.1"
# commonroad-geometric = "0.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
